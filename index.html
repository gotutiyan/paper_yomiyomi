<!DOCTYPE html>

<html>
    <head>
        <title>論文読み読み</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script type="text/javascript">
            function readContext(){
                var item = document.getElementById('getfile').files[0];
                var reader = new FileReader();
                reader.readAsText(item);

                reader.onload = function(){
                    var content = reader.result;
                    contents = content.split('@');
                    console.log(contents.length);
                    var paper_infos = [];
                    for(var i=1;i<contents.length;i++){
                        //console.log('-------------',i,'-------------')
                        //console.log(contents[i]);
                        if(/(inproceedings|inProc.\\|InProc.|article|book)/g.exec(contents) == null)continue;
                        var id = /(inproceedings|inProc.\|InProc.|article|book)\{(.*?),/g.exec(contents[i]);
                        var title = /\s*title\s*=\s*(\{{1,2}|\")(.*?)(\}{1,2}|\"),?\n/g.exec(contents[i]);
                        var authors = /author\s*=\s*(\{|\")(.*?)(\"|\}),?\n/s.exec(contents[i]);
                        var url = /url\s*=\s*\"?\{?(.*?)(\"|\}),?\n/g.exec(contents[i]);
                        var booktitle = /booktitle\s*=\s*(\{|\")(.*?)(\}|\"),?\n/g.exec(contents[i]);
                        var year = /year\s*=\s*\{?\"?(.*?)(\"|\}),?\n/g.exec(contents[i]);

                        var paper_info = {
                            id: (id==null?"":id[1]),
                            title: (title==null?"":title[2]),
                            authors: (authors==null?"":authors[2]),
                            url: (url==null?"":url[1]),
                            booktitle: (booktitle==null?"":booktitle[2]),
                            year: (year==null?"":year[1])
                        };

                        //console.log(paper_infos);
                        paper_infos.push(paper_info);
                    }

                    //年代でソート
                    var sort_year_checkbox_status = document.getElementById('sort_year').checked;
                    if(sort_year_checkbox_status){
                        paper_infos = paper_infos.sort(function(a, b){
                            if(a.year < b.year)return 1;
                            if(a.year > b.year)return -1;
                            return 0;
                        });
                    }

                    // タイトル検索
                    var search_str = document.getElementById('search_title').value;
                    paper_infos = search_title(paper_infos, search_str);

                    //著者検索
                    search_str = document.getElementById('form_search_author').value;
                    paper_infos = search_author(paper_infos, search_str);

                    //会議検索
                    search_str = document.getElementById('form_search_conf').value;
                    paper_infos = search_conf(paper_infos, search_str);
                    //for(var i=0;i<paper_infos.length;i++)console.log(paper_infos[i].year);
                    construct_content(paper_infos);
                }
            }

            function search_title(paper_infos, search_str){
                var new_paper_infos = [];
                var regex = new RegExp(search_str);
                for(var i=0;i<paper_infos.length;i++){
                    if(paper_infos[i].title.match(regex) != null){
                        new_paper_infos.push(paper_infos[i]);
                    }
                }
                return new_paper_infos;
            }

            function search_author(paper_infos, search_str){
                var new_paper_infos = [];
                var regex = new RegExp(search_str);
                for(var i=0;i<paper_infos.length;i++){
                    if(paper_infos[i].authors.match(regex) != null){
                        new_paper_infos.push(paper_infos[i]);
                    }
                }
                return new_paper_infos;
            }

            function search_conf(paper_infos, search_str){
                var new_paper_infos = [];
                var regex = new RegExp(search_str);
                for(var i=0;i<paper_infos.length;i++){
                    if(paper_infos[i].booktitle.match(regex) != null){
                        new_paper_infos.push(paper_infos[i]);
                    }
                }
                return new_paper_infos;
            }

            function construct_content(paper_infos){
                var paper_contents = document.getElementById('paper_contents');
                paper_contents.textContent = null;
                for(var i=0;i<paper_infos.length;i++){
                    var tr = document.createElement('tr');

                    var title_th = document.createElement('th');
                    if(paper_infos[i].title != null){
                        title_th.innerHTML = paper_infos[i].title;
                    }else{
                        title_th.innerHTML = "";
                    }
                    tr.appendChild(title_th);
                    
                    var author_th = document.createElement('th');
                    if(paper_infos[i].authors != null){
                        author_th.innerHTML = paper_infos[i].authors;
                    }else{
                        author_th.innerHTML = ""; 
                    }
                    tr.appendChild(author_th);
                    
                    var conf_th = document.createElement('th');
                    if(paper_infos[i].booktitle != null){
                        conf_th.innerHTML = paper_infos[i].booktitle;
                    }else{
                        conf_th.innerHTML = "";
                    }
                    tr.appendChild(conf_th);

                    var year_th = document.createElement('th');
                    if(paper_infos[i].year != null){
                        year_th.innerHTML = paper_infos[i].year;
                    }else{
                        year_th.innerHTML = "";
                    }
                    tr.appendChild(year_th);

                    var link_th = document.createElement('th');
                    if(paper_infos[i].url != ""){
                        link_th.innerHTML = '<a href="'+paper_infos[i].url+'" target=_"blank_">LINK</a>';
                    }else{
                        link_th.innerHTML = '';
                    }
                    tr.appendChild(link_th);
                    
                    paper_contents.appendChild(tr);
                }
            }
            
            
        </script>
    </head>
    

    <body>
        <nav class="navbar navbar-expand-sm sticky-top navbar-dark bg-dark my-3">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav4" aria-controls="navbarNav4" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">論文読み読み</a>
        </nav>

        
        <div class="container-fluid">
            <input type="file" id="getfile" onchange="readContext()">←bibファイルを入れてください
            <br><br>
            <form>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="sort_year" onchange="readContext()">
                <label class="form-check-label" for="exampleCheck1">年代をソート（降順）</label>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">タイトルの検索</label>
                <input type="email" class="form-control" id="search_title" placeholder="検索する文字列を指定(ex. Neural)" onchange="readContext()">
                <small class="text-muted">正規表現も使用できます．(^Neural, Neural|Attention) など</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">著者の検索</label>
                <input type="email" class="form-control" id="form_search_author" placeholder="検索する文字列を指定(ex. Smith)" onchange="readContext()">
                <small class="text-muted"> </small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">会議の検索</label>
                <input type="email" class="form-control" id="form_search_conf" placeholder="検索する文字列を指定(ex. NIPS)" onchange="readContext()">
                <small class="text-muted"> </small>
            </div>
            </form>
             <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Authors</th>
                        <th>Conference</th>
                        <th>year</th>
                        <th>LINK</th>
                    </tr>
                </thead>
                <tbody id='paper_contents'>

                </tbody>
             </table>
        </div>

    </body>

</html>
